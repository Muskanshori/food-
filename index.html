<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> foodie website </title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <div class="header-class">
            <div class="logo">
                <img width="50px" src="./images/foodie hamburger logo.svg" alt="">
            </div>
            <div class="ham-menu">
                <span class="ham-icon">&#9776;</span>
            </div>
            <nav>
                <span class="close">&times;</span>
                <a href="#top-picks">Top Picks</a>
                <a href="#whoppers">Whoppers</a>
                <a href="#stunner">Stunner Menu</a>
                <a href="#collection">New foodie Collection</a>
                <a href="#deal-day">Deal Of The Day</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="img-container">
                <img src="./images/Group 2.png" alt="">
            </div>
            <p>well you can't resist anymore</p>
        </section>
        <section id="top-picks" class="section">
            <h2>Top Picks</h2>
            <div class="img-container">
                <img src="./images/tray.png" alt="">
            </div>
        </section>
        <section id="whoppers" class="section">
            <h2>Whoppers</h2>
            <div class="img-container">
                <img src="./images/burger.png" alt="">
            </div>
        </section>
        <section id="stunner" class="section">
            <h2>Stunner Menu</h2>
            <div class="img-container">
                <img src="./images/burgerf.png" alt="">
            </div>
        </section>
        <section id="collection" class="section">
            <h2>New foodie Collection</h2>
            <div class="img-container">
                <img src="./images/combos.png" alt="">
            </div>
        </section>
        <section id="deal-day" class="section">
            <h2>Deal Of The Day</h2>
            <div class="img-container">
                <img src="./images/fries.png" alt="">
            </div>
        </section>
    </main>


</body>

</html>
